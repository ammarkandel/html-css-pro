<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Our Survey</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">name</label>
      <input type="text" id="name" required placeholder="enter a name" /><br />
      <label for="email" id="email-label">email</label>
      <input
        type="email"
        id="email"
        required
        placeholder="enter a valid email"
      /><br />
      <label for="number" id="number-label">number</label>
      <input
        type="number"
        id="number"
        min="10"
        max="100"
        required
        placeholder="enter a number between 10 and 100"
      /><br />
      <select id="dropdown"></select>
      <br />
      <input type="radio" value="first option" name="check" />
      <br />
      <input type="radio" value="second option" name="check" />
      <br />
      <input type="radio" value="third option" name="check" />
      <br />
      <textarea> </textarea>
      <button id="submit" type="submit">Submit Form</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
